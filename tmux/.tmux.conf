# set-option -g status-style bg="#8CBF1F",fg="white"
# set-option -g status-style bg="#3876F2",fg="white"
set-option -g status-style bg="#30363f",fg="white"

set -g mode-style "bg=magenta,fg=white"
set -g choose-tree-style "bg=black,fg=white"
set -g choose-tree-selected-style "bg=yellow,fg=black"

set -g message-command-style "bg=black,fg=yellow"
set -g message-style "bg=magenta,fg=white"

unbind r
bind r source-file ~/.config/.tmux.conf

set -g prefix C-s
set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
